# This is the config file for commands.
# You need to reload/restart your server after you edit this file.

# This will enable all additional commands, that are listed below.
enable-additional-commands: true

# You can change the command name to whatever you want for the desired function.
# Example: You don't want /report but you want /reportplayer:
# report: 'reportplayer'
# Set a command name to "disabled" to disable the command.
get-notifications: 'notifications'
register: 'register'
user-info: 'userinfo'
validate: 'validate'